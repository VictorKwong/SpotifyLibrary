<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="image/png" href="assets/images/favicon.ico" rel="icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Victor's space</title>
</head>
<body>
    <div class="pageContainer">
        <div class="contentWrap">
            <header class="bgFirst">
                <section class="wrapper">
                    <h1>My Spotify Library</h1>
                    <p>Weclome! This website stores all of my favourite songs. Hope you all enjoy it!</p>
                    <button class="startGo">Start</button>
                </section>
            </header>
            <main class="bgSec">
                <h2>Select songs</h2>
                <section>
                    <div>
                        <ul class="menuSection">
                            <li>
                                <a href="#" class="buttonPrevious"><i class="fas fa-3x fa-chevron-circle-left"></i></a>
                            </li>
                            <li>
                                <figure>
                                    <img src="./assets/images/eriklund-Summertime.jpg" alt="Erik Lund - Summertime image" class="songCircle image0" >
                                    <figcaption id="bgm0" class="blog0">
                                        <p class="author0 nameDecorate">Erik Lund</p>
                                        <p class="song0">Summertime</p>
                                    </figcaption>
                                </figure>
                            </li>
                            <li>
                                <figure>
                                    <img src="./assets/images/ahrix-Dreams.jpg" alt="Ahrix - Dreams image" class="songCircle image1">
                                    <figcaption id="bgm1" class="blog1">
                                        <p class="author1 nameDecorate">Ahrix</p>
                                        <p class="song1">Dreams</p>
                                    </figcaption>
                                </figure>
                            </li>
                            <li>
                                <figure>
                                    <img src="./assets/images/itro&tobu-Cloud 9.jpg" alt="Itro & Tobu - Cloud 9 image" class="songCircle image2">
                                    <figcaption id="bgm2" class="blog2">
                                        <p class="author2 nameDecorate">Itro & Tobu</p>
                                        <p class="song2">Cloud 9</p>
                                    </figcaption>
                                </figure>
                            </li>
                            <li>
                                <figure>
                                    <img src="./assets/images/laszlo-ImaginaryFriends.jpg" alt="Itro & Tobu - Cloud 9 image" class="songCircle image3">
                                    <figcaption id="bgm3" class="blog3">
                                        <p class="author3 nameDecorate">Laszlo</p>
                                        <p class="song3">Imaginary Friends</p>
                                    </figcaption>
                                </figure>
                            </li>
                            <li>
                                <a href="#" class="buttonNext"><i class="fas fa-3x fa-chevron-circle-right"></i></a>
                            </li>
                        </ul>
                    </div>
                </section>
                <section class="spaceTop">
                    <p>Now Playing</p>
                    <p class="selectSong"></p>
                    <audio class="audioSelect" src="./assets/audio/Erik Lund - Summertime.mp3" autoplay controls></audio>
                </section>
            </main>
        </div>
        <footer class="footer">
            <p>Victor Wong Copyright â“’ 2020</p>
        </footer>
    </div>
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="js/script.js"></script>
    <!-- Copy and paste into it -->
    <!-- smooth scroll plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/2.2.0/jquery.smooth-scroll.min.js"></script>
    <script>
        $(function(){
            /* to scroll smoothly */
            $('a').smoothScroll({
                /* count in ms */
                speed:300
            });
        });
    </script>
</body>
</html>
